<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-red-900">Bank of Taysir</span></h1>
    </header>
    <main>
        <section class="bg-teal-600 p-16 w-9/12 mx-auto mt-12">
            <h3 class="text-3xl mb-4 font-medium text-white">Please Login!</h3>
            <input class="block w-9/12 p-1 rounded" type="email" name="" placeholder="Your Email Address" id="input-email">
            <input class="block w-9/12 mt-4 p-1 rounded" type="password" name="" placeholder="Enter Your Password" id="input-pass">
            <button id="btn-submit" class="bg-amber-500 rounded-md px-8 py-2 font-medium hover:bg-amber-600 text-white mt-4">Submit</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>
</html>
